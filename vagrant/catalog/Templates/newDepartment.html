{% extends "main.html" %}
{% block content %}

<div class="main_content_RS">
{% if noDep %}
  <h1>{{noDep}}</h1></br>
{% else %}
  <h1> Create New Department </h1></br>
{% endif %}


<form action="{{url_for('newDepartment')}}" method = 'POST'>

<a class="dep_name">Name:</a><br>

<input type='text' size='25' name='name' placeholder='New Name' autofocus><br><br>

<input type='submit' value='Create'>

<a class="dep_link" href='{{url_for('departments')}}'>Cancel</a>
</form>

</div>
{% endblock %}
