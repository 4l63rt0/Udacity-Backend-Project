<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Description</title>
</head>
<body>

<p><a href='{{url_for('disconnect')}}'>Log Out</a></p>
<p><a>Logged in as: {{userEmail}}</a></p>
<img src="{{userPicture}}" alt="SME Logo" style="width:50px;height:50px">
<p><a href='{{url_for('departments')}}'>Home</a></p>
<h1>{{apps.name}} App Description</h1>

</br>


{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<div>
<p>{{apps.description}}</p>
</br>
</div>

</body>
</html>
