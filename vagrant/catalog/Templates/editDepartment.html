<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit {{editDep.name}} Department</title>
</head>
<body>

<p><a href='{{url_for('disconnect')}}'>Log Out</a></p>
<p><a>Logged in as: {{userEmail}}</a></p>
<img src="{{userPicture}}" alt="SME Logo" style="width:50px;height:50px">
<p><a href='{{url_for('departments')}}'>Home</a></p>
<h1> Edit {{editDep.name}} Department</h1>

<form action="{{url_for('editDepartment', department_id=department_id)}}" method = 'POST'>

<p>Name:</p>
<input type='text' size='30' name='name' placeholder='{{editDep.name}}' autofocus></br>
</br>

<input type='submit' value='Update'>

<p><a href='{{url_for('departments')}}'>Cancel</a></p>

</form>

</body>
</html>
